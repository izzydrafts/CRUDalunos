<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Alunos</h2>
    <form id="formAluno">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="turma" class="form-label">Turma</label>
        <input type="text" id="turma" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso</label>
        <input type="text" id="curso" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Matr√≠cula</label>
        <input type="text" id="matricula" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
